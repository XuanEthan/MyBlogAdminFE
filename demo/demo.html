  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }

    :root {
      --contain-bg-color: #f1f1f1;
      --navbar-bg-color: #1e1e1e;
      --font-size-normal: 13px;
      --bar-hover-clicked: #3858e9;
    }

    .contain {
      display: flex;
      width: 100vw;
      height: 100vh;
      background-color: var(--contain-bg-color);
      position: relative;
    }

    li {
      list-style-type: none;
    }

    .navbar {

    .navbar li {

    .navbar-left li {

      cursor: pointer;
      transition: all 0.2s;
    }
    .navbar-left li:hover {

    }

    .navbar-left {
      width: 250px;
      height: 100%;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .navbar-top {
      width: 100%;
      height: 40px;
      background: var(--navbar-bg-color);
      color: white;
    }

    .navbar-top ul {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100%;
      margin-right: 12px;
      gap: 16px;
    }

    .navbar-top ul li {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .content {
      padding: 0 8px;
      overflow: auto;
    }
